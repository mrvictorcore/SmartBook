<div class="lista-container">
  <div class="header">
    <h1>Registro</h1>
    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="registroNombre">Nombre:</label>
        <input type="text" id="registroNombre" formControlName="nombre" required>
      </div>
      <div class="form-group">
        <label for="registroApellido">Apellido:</label>
        <input type="text" id="registroApellido" formControlName="apellido" required>
      </div>
      <div class="form-group">
        <label for="registroEmail">Correo Electrónico:</label>
        <input type="email" id="registroEmail" formControlName="email" required>
      </div>
      <div class="form-group">
        <label for="registroPassword">Contraseña:</label>
        <input type="password" id="registroPassword" formControlName="password" required>
      </div>
      <div class="form-group">
        <label for="registroConfirmPassword">Confirmar Contraseña:</label>
        <input type="password" id="registroConfirmPassword" formControlName="confirmPassword" required>
      </div>
      <button type="submit">Registrarse</button>
    </form>
  </div>
  <div class="switch-form">
    ¿Ya tienes una cuenta? <a [routerLink]="['/notebook/auth/login']" [class.active]="currentTab === 'Login'" (click)="openTab('Login')">Inicia sesión aquí</a>
  </div>
</div>
