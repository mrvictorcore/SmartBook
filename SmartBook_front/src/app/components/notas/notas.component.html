<div class="lista-container">
  <div class="header">
    <h1>Notas</h1>
    <form [formGroup]="notasForm">
      <textarea formControlName="notas" rows="3" placeholder="Escribe tus notas aquí..."></textarea>
      <button type="button" (click)="guardarNotas()">Guardar Nota</button>
    </form>
  </div>
  <div class="list-content">
    <ul>
      <li *ngFor="let nota of listaNotas; let i = index">
        <span class="item-content">{{ nota.texto }}</span>
        <span class="delete" (click)="eliminarNota(i)">✗</span>
      </li>
    </ul>
  </div>
</div>
